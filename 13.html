<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"> <meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta http-equiv="Content-Security-Policy" content="default-src 'self' gap://ready file://* *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'"/>
<title>矩阵</title>
<!-- <link rel="stylesheet" href="css/me0.css"> -->
<style type="text/css">
    *{margin:0;padding:0;} 
    .btnAudio{width:60px;height:60px;background:green;margin:0 auto;}
</style>
</head>
<body>
    <div class="wrap">
        <!-- <input type="file" accept="audio/*;capture=microphone"> -->
        <video autoplay id="video"></video>
        <p class="btnAudio"></p>
    </div>
    <script type="text/javascript">
        var $ = function(select){
            return document.querySelector(select);
        }
        // 老的浏览器可能根本没有实现 mediaDevices，所以我们可以先设置一个空的对象
        if (navigator.mediaDevices === undefined) {
          navigator.mediaDevices = {};
        }

        // 一些浏览器部分支持 mediaDevices。我们不能直接给对象设置 getUserMedia 
        // 因为这样可能会覆盖已有的属性。这里我们只会在没有getUserMedia属性的时候添加它。
        if (navigator.mediaDevices.getUserMedia === undefined) {
          navigator.mediaDevices.getUserMedia = function(constraints) {

            // 首先，如果有getUserMedia的话，就获得它
            var getUserMedia = navigator.webkitGetUserMedia || navigator.mozGetUserMedia;

            // 一些浏览器根本没实现它 - 那么就返回一个error到promise的reject来保持一个统一的接口
            if (!getUserMedia) {
              return Promise.reject(new Error('getUserMedia is not implemented in this browser'));
            }

            // 否则，为老的navigator.getUserMedia方法包裹一个Promise
            return new Promise(function(resolve, reject) {
              getUserMedia.call(navigator, constraints, resolve, reject);
            });
          }
        }
        // var constraints = { audio: true, video: true }; 

        $('.btnAudio').addEventListener('click',function(){
            navigator.mediaDevices.getUserMedia({audio: true})
            .then(function(stream) {
                // alert(stream)
                alert('1')
                var video = $('video');
                // var video = document.querySelector('video');
              // 旧的浏览器可能没有srcObject
              if ("srcObject" in video) {
                video.srcObject = stream;
              } else {
                // 防止再新的浏览器里使用它，应为它已经不再支持了
                video.src = window.URL.createObjectURL(stream);
              }
              video.onloadedmetadata = function(e) {
                video.play();
              };
              /* 使用这个stream stream */
            })
            .catch(function(err) {
                alert('2')
                alert(err.name + ": " + err.message); 
                // alert(err)
              /* 处理error */
            });
        })
    </script>
</body>
</html>
